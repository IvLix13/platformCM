{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href=" {% static 'css/style.css' %}" rel="stylesheet">
    <link href=" {% static 'css/styleTasks.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}">

</head>
<body>
    
    <div id="content">
    <header class="header">
        <div class="logo"></div>
        <h1>Центр мониторинга</h1>
    </header>

    <button class="side-menu-toggle">☰</button>
    <div class="side-menu">
        <a href="#">Главная</a>
        <a href="#">Поддержка</a>
        <a href="#" onclick="window.location.href='http://150.1.202.209:1452'">Сервисы</a> <!--ссылка на обозреватель-->
        <a href="#">Выйти</a>
    </div>

    <main class="container mt-4">
        <div class="row mb-3">
            <div class="col-md-4">
                <div class="card text-center">
                    <img id="photo-cm" class="img-fluid rounded-circle mb-2" alt="Фото сотрудника">
                    <p>Фото сотрудника</p>
                    <button id="edit-photo-btn" class="btn btn-light position-absolute" style="bottom: 10px; right: 10px; border-radius: 50%;">
                        <i class="bi bi-pencil"></i>
                    </button>
                </div>
       
                <!-- Модальное окно для загрузки фото -->
                <div class="modal fade" id="uploadPhotoModal" tabindex="-1" aria-labelledby="uploadPhotoLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="uploadPhotoLabel">Загрузить новое фото</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                            </div>
                            <div class="modal-body">
                                <form id="upload-photo-form">
                                    <div class="mb-3">
                                        <label for="new-photo" class="form-label">Выберите фото</label>
                                        <input type="file" id="new-photo" class="form-control" accept="image/*" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary" id="upload-photo" onclick="uploadPhoto()">Загрузить</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <p>ФИО: Иванов Иван Иванович</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <p>Фраза дня: "Будь лучшей версией себя!"</p>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-primary" id="table-btn">Таблица</button>
            <button class="btn btn-secondary" id="tasks-btn">Таски</button>
        </div>

        <div id="dynamic-content" class="mt-4"></div>
        
        
        <div id="loading-screen" class="loading-screen d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Загрузка...</span>
            </div>
        </div>

    </main>
    <script src="{% static 'js/jquery-3.7.0.min.js'%}"></script>
    <script src="{% static 'js/jquery-ui.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'js/dragdrop.js' %}"></script>   
    <script src="{% static 'js/newTasks.js' %}"></script>
    <script src="{% static 'js/loadScreen.js' %}"></script>  
    <script src="{% static 'js/script.js' %}"></script>   
     
    </div>
</body>
</html>
